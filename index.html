<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotation Scheduler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Select Your Rotation</h2>
  <h2>Select Your Spot</h2>

  <div class="button-container">
    <button onclick="setRotation(1)">(5 spots)</button>
    <button onclick="setRotation(2)">6/w Count</button>
    <button onclick="setRotation(3)">6/2 open</button>
    <button onclick="setRotation(4)">7/w Count</button>
    <button onclick="setRotation(5)">7/w extra open</button>
    <button onclick="setRotation(6)">8/w count</button>
    <button onclick="setRotation(7)">8/w hour hour</button>
    <button onclick="setRotation(8)">(9 spots)</button>
  </div>
  <div>
    <h4>10 hour day stuff</h4>
    <button onclick="isLongDay()">10 hour</button>
   <p id="longdayIndicator"></p>
  </div>
  <select id="spotSelect"></select>
  <br>

  <label for="currentTime">Current Time:</label>
  <input type="time" id="currentTime" value="09:00">

  <br>
  <button onclick="showSchedule()">Show My Schedule</button>

  <h3>Your Upcoming Schedule:</h3>
  <div id="schedule"></div>

  <script src="Logic.js"></script>
</body>
</html>
